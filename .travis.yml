---

sudo: required

env:
  - distribution: centos
    version: 7

services:
  - docker

before_install:
  - 'sudo docker pull ${distribution}:${version}'
  - 'sudo docker build --no-cache --rm --file=travis/Dockerfile.${distribution}-${version} --tag=${distribution}-${version}:ansible travis'


script:

  - container_id=$(mktemp)

  - 'sudo docker run --detach --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro --volume="${PWD}":roles/local_setup:ro ${distribution}-${version}:ansible > "${container_id}"'

  - 'sudo docker exec "$(cat ${container_id})" env ANSIBLE_FORCE_COLOR=1 ansible-playbook -v roles/local_setup/tasks/main.yml --syntax-check'

  - 'sudo docker exec "$(cat ${container_id})" env ANSIBLE_FORCE_COLOR=1 ansible-playbook -v roles/local_setup/tasks/main.yml'

  - >

    sudo docker exec "$(cat ${container_id})" env ANSIBLE_FORCE_COLOR=1 ansible-playbook -v roles/local_setup/tasks/main.yml

    | grep -q 'changed=0.*failed=0'

    && (echo 'Idempotence test: pass' && exit 0)

    || (echo 'Idempotence test: fail' && exit 1)

  - 'sudo docker rm -f "$(cat ${container_id})"'